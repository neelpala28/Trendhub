pluginManagement {
    def flutterSdkPath = {
        def properties = new Properties()
        file("local.properties").withInputStream { properties.load(it) }
        def flutterSdkPath = properties.getProperty("flutter.sdk")
        assert flutterSdkPath != null, "flutter.sdk not set in local.properties"
        return flutterSdkPath
    }()

    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        google()  // Make sure Firebase dependencies can be resolved
        mavenCentral()  // General repository for dependencies
        gradlePluginPortal()  // For Gradle plugins
    }
}

plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
    id "com.android.application" version "8.10.0" apply false  // Android plugin applied for app module
    // START: FlutterFire Configuration
    id "com.google.gms.google-services" version "4.3.15" apply false  // Firebase plugin available but not globally applied
    // END: FlutterFire Configuration
    id "org.jetbrains.kotlin.android" version "2.1.20" apply false  // Kotlin plugin
}

include ":app"  // Include the app module in the project
